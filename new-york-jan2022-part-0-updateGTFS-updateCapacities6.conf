include "new-york-jan2022-part-0.conf"

beam.agentsim.agentSampleSizeAsFractionOfPopulation = 0.333
beam.agentsim.lastIteration = 5

beam.warmStart.linkStatsFilePath = ${beam.inputDirectory}"/r5-prod-5january2022/init.linkstats.csv.gz"
#
beam.agentsim.agents.vehicles.linkToGradePercentFilePath = ${beam.inputDirectory}"/r5-prod-5january2022/linkToGradePercent.csv"
beam.physsim.inputNetworkFilePath = ${beam.inputDirectory}"/r5-prod-5january2022/physsim-network.xml"
beam.routing {
  #Base local date in ISO 8061 YYYY-MM-DDTHH:MM:SS+HH:MM
  transitOnStreetNetwork = true
  baseDate = "2022-01-05T00:00:00-05:00"
  r5 {
    directory = ${beam.inputDirectory}"/r5-prod-5january2022"
    # Departure window in min
    departureWindow = 1.0167
    osmFile = ${beam.inputDirectory}"/r5-prod-5january2022/newyork-14-counties.osm.pbf"
    osmMapdbFile = ${beam.inputDirectory}"/r5-prod-5january2022/osm.mapdb"
    mNetBuilder.fromCRS = "epsg:4326" # WGS84
    mNetBuilder.toCRS = ${beam.spatial.localCRS}
  }
}

beam.routing {
  r5 {
    directory2 = ${beam.inputDirectory}"/r5-prod-5january2022_no-buses"
    transitAlternativeList = "NONOPTIMAL"
    suboptimalMinutes = 10
  }
}

beam.agentsim.agents.vehicles.transitVehicleTypesByRouteFile = ${beam.inputDirectory}"/transitVehicleTypesByRouteFile_jan2022.csv"

