include "new-york-august2020-calibrated.conf"

beam.agentsim.simulationName = "new-york-august2020-0-of-10-testGTFS7"

beam.exchange.scenario {
  # source for now can be "MATSim" or "UrbanSim"
  source = "urbansim_v2"
  # Input file format for scenario loader can be "csv" or "parquet"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/urbansim_v2/13122k-NYC-no-kids-sample-0-of-10"
  convertWgs2Utm = true
  modeMap = []
}
#
beam.warmStart.linkStatsFilePath = ${beam.inputDirectory}"/r5-prod-5august2020_7/init.linkstats.csv.gz"
#
beam.agentsim.agents.vehicles.linkToGradePercentFilePath = ${beam.inputDirectory}"/r5-prod-5august2020_7/linkToGradePercent.csv"
beam.physsim.inputNetworkFilePath = ${beam.inputDirectory}"/r5-prod-5august2020_7/physsim-network.xml"
beam.routing {
  #Base local date in ISO 8061 YYYY-MM-DDTHH:MM:SS+HH:MM
  transitOnStreetNetwork = true
  baseDate = "2020-08-05T00:00:00-04:00"
  r5 {
    directory = ${beam.inputDirectory}"/r5-prod-5august2020_7"
    # Departure window in min
    departureWindow = 1.0167
    osmFile = ${beam.inputDirectory}"/r5-prod-5august2020_7/newyork-14-counties.osm.pbf"
    osmMapdbFile = ${beam.inputDirectory}"/r5-prod-5august2020_7/osm.mapdb"
    mNetBuilder.fromCRS = "epsg:4326" # WGS84
    mNetBuilder.toCRS = ${beam.spatial.localCRS}
  }
}