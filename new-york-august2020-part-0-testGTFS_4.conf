include "new-york-august2020-part-0.conf"

beam.agentsim.simulationName = "new-york-august2020-0-of-10-testGTFS4"



#
beam.warmStart.linkStatsFilePath = ${beam.inputDirectory}"/r5-prod-5august2020_4/init.linkstats.csv.gz"
#
beam.agentsim.agents.vehicles.linkToGradePercentFilePath = ${beam.inputDirectory}"/r5-prod-5august2020_4/linkToGradePercent.csv"
beam.physsim.inputNetworkFilePath = ${beam.inputDirectory}"/r5-prod-5august2020_4/physsim-network.xml"
beam.routing {
  #Base local date in ISO 8061 YYYY-MM-DDTHH:MM:SS+HH:MM
  transitOnStreetNetwork = true
  baseDate = "2020-08-05T00:00:00-04:00"
  r5 {
    directory = ${beam.inputDirectory}"/r5-prod-5august2020_4"
    # Departure window in min
    departureWindow = 1.0167
    osmFile = ${beam.inputDirectory}"/r5-prod-5august2020_4/newyork-14-counties.osm.pbf"
    osmMapdbFile = ${beam.inputDirectory}"/r5-prod-5august2020_4/osm.mapdb"
    mNetBuilder.fromCRS = "epsg:4326" # WGS84
    mNetBuilder.toCRS = ${beam.spatial.localCRS}
  }
}