beam.agentsim.agents.modalBehaviors.transitVehicleTypeVOTMultipliers = ["BUS-DEFAULT:4.0","SUBWAY-DEFAULT:15.0","RAIL-DEFAULT:15","TRAM-DEFAULT:20"] # INITIALLY 0.75-1.25
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.transit_crowding_VOT_multiplier = 220

beam.agentsim.agents.tripBehaviors.multinomialLogit.max_destination_distance_meters = 70000
