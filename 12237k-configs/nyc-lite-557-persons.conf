include "nyc-baseline.conf"

beam.agentsim.simulationName = "new-york-generate-plans-with-secondary-activities"

#from 557 agents -> production/newyork/generic_scenario/12237k-NYC-sampled-557-all-ages-agents
beam.agentsim.agentSampleSizeAsFractionOfPopulation = 1

beam.agentsim.firstIteration = 0
beam.agentsim.lastIteration = 0

beam.agentsim.agents.tripBehaviors.mulitnomialLogit.generate_secondary_activities = true
beam.agentsim.agents.tripBehaviors.mulitnomialLogit.fill_in_modes_from_skims = true
beam.output.writePlansAndStopSimulation = true

beam.exchange.scenario {
  # source for now can be "MATSim" or "UrbanSim"
  source = "urbansim_v2"
  # Input file format for scenario loader can be "csv" or "parquet"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/../urbansim_v2/12237k-NYC-sampled-557-all-ages-agents"
  convertWgs2Utm = true
  modeMap = []
}
