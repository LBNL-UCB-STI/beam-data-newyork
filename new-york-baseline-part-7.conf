include "new-york-baseline-calibrated.conf"

beam.agentsim.simulationName = "new-york-baseline-7-of-10"

beam.exchange.scenario {
  # source for now can be "MATSim" or "UrbanSim"
  source = "urbansim_v2"
  # Input file format for scenario loader can be "csv" or "parquet"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/urbansim_v2/13122k-NYC-no-kids-sample-7-of-10"
  convertWgs2Utm = true
  modeMap = []
}