include "new-york-baseline-calibrated.conf"

beam.agentsim.simulationName = "new-york-baseline-7-of-10"

beam.exchange.scenario {
  # source for now can be "MATSim" or "UrbanSim"
  source = "urbansim_v2"
  # Input file format for scenario loader can be "csv" or "parquet"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/urbansim_v2/13122k-NYC-no-kids-sample-7-of-10"
  convertWgs2Utm = true
  modeMap = []
}

beam.agentsim.lastIteration = 5
beam.agentsim.agents.vehicles.transitVehicleTypesByRouteFile = ${beam.inputDirectory}"/transitVehicleTypesByRouteFile_feb2020.csv"
beam.agentsim.agents.tripBehaviors.multinomialLogit.additional_trip_utility = -3.5
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.car_intercept = 3.1 # INITIALLY 3.1
beam.agentsim.agents.modalBehaviors.transitVehicleTypeVOTMultipliers = ["BUS-DEFAULT:2.0","SUBWAY-DEFAULT:1.35","RAIL-DEFAULT:1.25","TRAM-DEFAULT:15"] # INITIALLY 0.75-1.25
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.transit_crowding_VOT_multiplier = 15
