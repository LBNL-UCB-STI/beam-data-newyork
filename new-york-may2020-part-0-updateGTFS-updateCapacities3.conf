include "new-york-may2020-part-0.conf"

beam.warmStart.linkStatsFilePath = ${beam.inputDirectory}"/r5-prod-1april2020/init.linkstats.csv.gz"
#
beam.agentsim.agents.vehicles.linkToGradePercentFilePath = ${beam.inputDirectory}"/r5-prod-1april2020/linkToGradePercent.csv"
beam.physsim.inputNetworkFilePath = ${beam.inputDirectory}"/r5-prod-1april2020/physsim-network.xml"
beam.routing {
  #Base local date in ISO 8061 YYYY-MM-DDTHH:MM:SS+HH:MM
  transitOnStreetNetwork = true
  baseDate = "2020-04-01T00:00:00-04:00"
  r5 {
    directory = ${beam.inputDirectory}"/r5-prod-1april2020"
    # Departure window in min
    departureWindow = 1.0167
    osmFile = ${beam.inputDirectory}"/r5-prod-1april2020/newyork-14-counties.osm.pbf"
    osmMapdbFile = ${beam.inputDirectory}"/r5-prod-1april2020/osm.mapdb"
    mNetBuilder.fromCRS = "epsg:4326" # WGS84
    mNetBuilder.toCRS = ${beam.spatial.localCRS}
  }
}

beam.routing {
  r5 {
    directory2 = ${beam.inputDirectory}"/r5-prod-1april2020_no-buses"
    transitAlternativeList = "NONOPTIMAL"
    suboptimalMinutes = 10
  }
}

beam.agentsim.agents.vehicles.transitVehicleTypesByRouteFile = ${beam.inputDirectory}"/transitVehicleTypesByRouteFile_apr2020.csv"

