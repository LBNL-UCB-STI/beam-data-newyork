include "new-york-august2021-part-0.conf"

beam.warmStart.linkStatsFilePath = ${beam.inputDirectory}"/r5-prod-4august2021/init.linkstats.csv.gz"
#
beam.agentsim.agents.vehicles.linkToGradePercentFilePath = ${beam.inputDirectory}"/r5-prod-4august2021/linkToGradePercent.csv"
beam.physsim.inputNetworkFilePath = ${beam.inputDirectory}"/r5-prod-4august2021/physsim-network.xml"
beam.routing {
  #Base local date in ISO 8061 YYYY-MM-DDTHH:MM:SS+HH:MM
  transitOnStreetNetwork = true
  baseDate = "2021-08-04T00:00:00-04:00"
  r5 {
    directory = ${beam.inputDirectory}"/r5-prod-4august2021"
    # Departure window in min
    departureWindow = 1.0167
    osmFile = ${beam.inputDirectory}"/r5-prod-4august2021/newyork-14-counties.osm.pbf"
    osmMapdbFile = ${beam.inputDirectory}"/r5-prod-4august2021/osm.mapdb"
    mNetBuilder.fromCRS = "epsg:4326" # WGS84
    mNetBuilder.toCRS = ${beam.spatial.localCRS}
  }
}

beam.routing {
  r5 {
    directory2 = ${beam.inputDirectory}"/r5-prod-4august2021_no-buses"
    transitAlternativeList = "NONOPTIMAL"
    suboptimalMinutes = 10
  }
}

beam.agentsim.agents.vehicles.transitVehicleTypesByRouteFile = ${beam.inputDirectory}"/transitVehicleTypesByRouteFile_aug2021.csv"