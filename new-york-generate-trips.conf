include "new-york-generate-plans.conf"

beam.agentsim.simulationName = "nyc-trips-generation"

# scenario does not affect trips generation, but lower scenario size makes the initialization faster
beam.exchange.scenario {
  # source for now can be "MATSim" or "UrbanSim"
  source = "urbansim_v2"
  # Input file format for scenario loader can be "csv" or "parquet"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/urbansim_v2/13122k-NYC-all-ages-371-sample"
  convertWgs2Utm = true
  modeMap = []
}

beam.agentsim.agents.modalBehaviors.transitVehicleTypeVOTMultipliers = ["BUS-DEFAULT:4.0","SUBWAY-DEFAULT:0.4"] # INITIALLY 0.75-1.25

# penalty for transfer
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.transfer = -0.6

beam.warmStart.type = "full"
beam.warmStart.path = "nyc_collaboration/warmstart_without_od.zip"

