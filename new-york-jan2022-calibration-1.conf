include "new-york-doublerouter-nonoptimal.conf"

beam.agentsim.simulationName = "new-york-300k-jan2022-calibration-1"

beam.agentsim.lastIteration = 10
beam.physsim.flowCapacityFactor = 0.025
beam.agentsim.agentSampleSizeAsFractionOfPopulation = 0.0295
beam.agentsim.taz.parkingStallCountScalingFactor = 0.05
beam.agentsim.tuning.transitCapacity = 0.06

beam.agentsim.agents.population.industryRemovalProbabilty.enabled = "true"
beam.agentsim.agents.population.industryRemovalProbabilty.inputFilePath = ${beam.inputDirectory}"/industry-removal-probability---jan-2022.csv"
beam.agentsim.agents.population.industryRemovalProbabilty.removalStrategy = "KeepPersonButRemoveAllActivities"



beam.agentsim.agents.modalBehaviors.multinomialLogit.params.car_intercept = 3.1 # INITIALLY 3.1
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.walk_intercept = 3.0
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.bike_intercept = -4
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.ride_hail_intercept = -2
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.ride_hail_transit_intercept = -5
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.walk_transit_intercept = -2.5
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.drive_transit_intercept = -10
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.bike_transit_intercept = -10
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.ride_hail_pooled_intercept = -2
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.transfer = -4.5
beam.agentsim.agents.modalBehaviors.modeVotMultiplier.walk = 2.5
beam.agentsim.agents.modalBehaviors.modeVotMultiplier.bike = 1.5

beam.warmStart.type = "linkStatsAndSkims"
beam.warmStart.linkStatsFilePath = ${beam.inputDirectory}"/r5-prod/init.linkstats.csv.gz"
beam.warmStart.skimsFilePaths = [  # Filled by warmstart
    {
        skimType = "od-skimmer"
        skimsFilePath = ${beam.inputDirectory}"/init.od-skims.csv.gz"
    }
]


beam.agentsim.agents.tripBehaviors.multinomialLogit.additional_trip_utility = -10.0
beam.agentsim.agents.tripBehaviors.multinomialLogit.max_destination_distance_meters = 13000 # experiment 1 => 33k
beam.agentsim.agents.tripBehaviors.multinomialLogit.max_destination_choice_set_size = 15     # experiment 2 => 3
beam.agentsim.agents.tripBehaviors.multinomialLogit.destination_nest_scale_factor = 0.8
beam.agentsim.agents.tripBehaviors.multinomialLogit.mode_nest_scale_factor = 1.0
beam.agentsim.agents.tripBehaviors.multinomialLogit.trip_nest_scale_factor = 1.0

beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.transit_crowding_VOT_multiplier = 40
beam.agentsim.agents.modalBehaviors.mulitnomialLogit.params.transit_crowding_VOT_threshold = 0.0

beam.agentsim.agents.modalBehaviors.transitVehicleTypeVOTMultipliers = ["BUS-DEFAULT:2.0","SUBWAY-DEFAULT:2.0","RAIL-DEFAULT:2.5","TRAM-DEFAULT:1.75"] # INITIALLY 0.75-1.25
