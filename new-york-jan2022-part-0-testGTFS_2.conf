include "new-york-jan2022-calibrated.conf"

beam.agentsim.simulationName = "new-york-jan2022-0-of-10-testGTFS"

beam.exchange.scenario {
  # source for now can be "MATSim" or "UrbanSim"
  source = "urbansim_v2"
  # Input file format for scenario loader can be "csv" or "parquet"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/urbansim_v2/13122k-NYC-no-kids-sample-0-of-10"
  convertWgs2Utm = true
  modeMap = []
}

beam.routing {
  #Base local date in ISO 8061 YYYY-MM-DDTHH:MM:SS+HH:MM
  baseDate = "2022-01-05T00:00:00-05:00"
  r5 {
    directory = ${beam.inputDirectory}"/r5-prod-5january2022_2"

  }
}