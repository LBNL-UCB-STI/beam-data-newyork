include "new-york-calibration-7.conf"

beam.agentsim.simulationName = "new-york-generation-of-plans-based-on-calibration-7"

beam.agentsim.agentSampleSizeAsFractionOfPopulation = 1.0
beam.output.writePlansAndStopSimulation = true

beam.agentsim.agents.tripBehaviors.mulitnomialLogit.generate_secondary_activities = true
beam.agentsim.agents.tripBehaviors.mulitnomialLogit.fill_in_modes_from_skims = true

beam.exchange.scenario {
  # source for now can be "MATSim" or "UrbanSim"
  source = "urbansim_v2"
  # Input file format for scenario loader can be "csv" or "parquet"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/urbansim_v2/13122k-NYC-all-ages"
  convertWgs2Utm = true
  modeMap = []
}

beam.warmStart.type = "full"
beam.warmStart.path = "https://beam-outputs.s3.us-east-2.amazonaws.com/new_city/newyork/issue3399_subtask2/urbansim_v2_population_13m_unemployed_home_activity/warmstart_with_crowding.zip"